<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Static Comp</title
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/10ffbe374d.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="user-container">
        <i class="fas fa-user"></i>
        <p class="user-login">user login</p>
        <i class="fas fa-caret-down"></i>
      </div>
      <div class="main-title">
        <h1>color picker<i class="fas fa-paint-brush"></i></h1>
      </div>
      <ul class="nav-links">
        <li><i class="fas fa-thumbs-up"></i>most liked</li>
        <li><i class="fas fa-comment"></i>reviews</li>
        <li><i class="fas fa-heart"></i>add to favs</li>
      </ul>
    </header>
    <main>
      <section class="cards">
        <section class="card">
          <div class="card-top">
            <img class="card-img" src="photo link here" alt="alt text here">
            <div class="overlay-container">
              <button><i class="fas fa-share"></i></button>
              <div class="overlay-text">
                <p class="likes">likes</p>
                <p class="liked-num">394</p>
              </div>
            </div>
          </div>
          <section class="card-body">
            <p class="color-name">"color name"</p>
            <p class="hex-code">hex code</p>
            <div class="link-box">https://unsplash.com/photos/aqW-86jhtII</div>
            <div class="downloads-views-container">
              <p class="downloads">downloads</p>
              <p class="download-num">100</p>
              <p class="views">views</p>
              <p class="views-num">100</p>
            </div>
          </section>
        </section>

      </section>
    </main>

  </body>
</html>
